<!DOCTYPE html>
<html>
<body>
<script>
var str="Javatpoint";
var x="Welcome";
var y=".com";
var z="Tutorials";
var str1="JavaScript is a scripting language";
   document.writeln(x.concat(y,z)+"<br>");
   document.writeln(x.concat(y)+"<br>");
   document.writeln(str.charAt(4)+"<br>");
   document.writeln(str.charAt(str.length-1)+"<br>");
   document.writeln(x.charCodeAt(3)+"<br>");
   document.writeln(x.charCodeAt()+"<br>");
   document.write(z.indexOf('a')+"<br>");
   document.write(str.lastIndexOf('a')+"<br>");
   document.writeln(str1.search("scripting")+"<br>");
   document.writeln(str1.search(/Scripting/i)+"<br>");
   document.writeln(str.replace("tpoint","Script")+"<br>");  
   document.writeln(str.substring(0,4)+"<br>");  
   document.writeln(str.substring(5)+"<br>"); 
   document.writeln(str.slice(2,5)+"<br>");   
   document.writeln(str.toLowerCase()+"<br>");  
   document.writeln(str.toUpperCase()+"<br>"); 
   document.writeln(str.toString());  

</script>

</body>
</html>
